spring:
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

    properties:
      hibernate:
        format_sql: true

  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

jwt:
  secret: ${JWT_SECRET}

server:
  servlet:
    context-path: /api